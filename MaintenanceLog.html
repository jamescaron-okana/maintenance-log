<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maintenance Log</title>
<style>
  /* Base styling */
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
  }

  /* Container to center and limit width */
  .container {
    width: 100%;
    max-width: 480px; /* nice width for desktop */
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  #video {
    width: 100%;
    margin-top: 10px;
    display: none;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Mobile tweaks */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 15px;
    }
    input, textarea, button {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Maintenance Log Entry</h2>

  <label>Machine Name:</label>
  <input id="machine" placeholder="Cabinet ID or Machine Name">
  <button onclick="startScan()">Scan QR</button>

  <video id="video"></video>

  <label>Issue Found:</label>
  <input id="issue" placeholder="Describe the issue">

  <label>Actions Taken:</label>
  <textarea id="action" rows="3" placeholder="Repairs or steps taken…"></textarea>

  <label>Parts Used:</label>
  <input id="parts" placeholder="Optional – list parts used">

  <label>Technician Initials:</label>
  <input id="tech" placeholder="Your initials">

  <button onclick="submitForm()">Submit Entry</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzG4eiGiMUMbXmysSMlfvUWKLsoIPz-rx0mi1FUxhQHGEpKPwLkS43LP4MaSpOyAdch/exec";
const video = document.getElementById('video');

async function startScan() {
  video.style.display = 'block';
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  video.srcObject = stream;
  video.setAttribute("playsinline", true);
  video.play();
  requestAnimationFrame(tick);
}

function tick() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, canvas.width, canvas.height);
    if (code) {
      document.getElementById('machine').value = code.data;
      stopScan();
      return;
    }
  }
  requestAnimationFrame(tick);
}

function stopScan() {
  const stream = video.srcObject;
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  video.srcObject = null;
  video.style.display = 'none';
}

async function submitForm() {
  const machine = document.getElementById('machine').value.trim();
  const issue = document.getElementById('issue').value.trim();
  const action = document.getElementById('action').value.trim();
  const parts = document.getElementById('parts').value.trim();
  const tech = document.getElementById('tech').value.trim();

  if (!machine || !issue || !tech) {
    alert("Machine, Issue, and Technician Initials are required.");
    return;
  }

  const payload = { machine, issue, action, parts, tech };

  try {
    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });
    const result = await response.json();
    if (result.status === "success") {
      document.body.innerHTML = "<h3 style='text-align:center;'>Repair Logged ✓</h3>";
    } else {
      alert("Error submitting data.");
    }
  } catch(err) {
    alert("Submission failed: " + err.message);
  }
}
</script>

</body>
</html>
